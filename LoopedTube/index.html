<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>LoopedTube - Loop YouTube Video</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/normalize.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div class="header-container clearfix">
                <div class="logo">LoopedTube</div>
                <div class="header-funcs">
                    <div id="add" class="icon fa fa-plus"></div>
                </div>
            </div>
        </header>
        <div id="container">
            <div id="playcontent" class="searchcontent">
                <input id="playin" type="text" placeholder="請輸入影片ID或影片網址" />
                <div class="icon fa fa-play"></div>
            </div>
            <div id="searchcontent" class="searchcontent">
                <input id="searchin" type="text" />
                <div class="icon fa fa-search"></div>
            </div>
            <div class="playarea">
                <div id="player"></div>
            </div>

        </div>
        <footer id="footer">
            <div class="footer-container clearfix">
                <div class="footer-links">
                    <a href="https://plus.google.com/u/0/101455311553487495221/about" target="_blank">About</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
